<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotdot-settings</title>
    <link rel="stylesheet" href="css/import.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>skt t1</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="main-screen">
        <div class="settings-title">
            <a href="more.html"><i class="fas fa-chevron-left"></i></a>
            <h1>Settings</h1>
            <div class="setting__left-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="settings-list">
            <ul class="settings-list__ul">
                <li class="settings-list__li"><i class="fas fa-headset"></i><span>Notices</span></li>
                <li class="settings-list__li"><i class="fas fa-lock"></i><span>Privacy</span></li>
                <li class="settings-list__li"><i class="fas fa-user"></i><span>User</span></li>
                <li class="settings-list__li"><i class="fas fa-comment"></i><span>Chats</span></li>
                <li class="settings-list__li"><i class="fas fa-phone"></i><span>Call</span></li>
                <li class="settings-list__li"><i class="fas fa-envelope"></i><span>E-mail</span></li>
            </ul>
        </div>
    </div>

    

    <div class="nav-bar">
        <ul class="nav-bar__list">
            <list class="nav-bar__btn"><a class="nav-bar__link" href="user.html"><i class="far fa-user"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="chats.html"><i class="far fa-comment"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="find.html"><i class="fas fa-search"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="more.html"><i class="fas fa-ellipsis-h"></i></a></list>
        </ul>
    </div>

    <div id="no-mobile">
        <spna>Your screen is too big ㅠㅠ</spna>
    </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
