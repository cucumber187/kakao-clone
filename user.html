<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao-user</title>
    <link rel="stylesheet" href="css/import.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>skt t1</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="menu-bar">
        <h2 class="menu-bar__title">Users</h2>
        <div class="menu-bar__icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div class="menu-bar__under-text">
        <i class="fas fa-info-circle"></i>
        <span>Users'Names Display</span>
        <i class="fas fa-chevron-right"></i>
    </div>

    <div class="main-screen">
        <div class="user-profile">
            <img class="user-profile__img" src="img/profile.png"/>
            <div class="user-profile__text">
                <span class="user-profile__text-name">Ji Young su</span>
               <!--<span class="user-profile__text-meaaage">lalalalalalaalalalalalala</span>-->
            </div>
        </div>
        <div class="user-profile__channel">
            <span>Channel</span>
        </div>

        <div class="user-list">
            <div class="user-profile">
                <img class="user-profile__img-small" src="img/profile.png"/>
                <div class="user-profile__text-small">
                    <span class="user-profile__text-name">Ji Young su</span>
                   <!--<span class="user-profile__text-meaaage">lalalalalalaalalalalalala</span>-->
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <ul class="nav-bar__list">
            <list class="nav-bar__btn"><a class="nav-bar__link" href="user.html"><i class="fas fa-user"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="chats.html"><i class="far fa-comment"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="find.html"><i class="fas fa-search"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="more.html"><i class="fas fa-ellipsis-h"></i></a></list>
        </ul>
    </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
