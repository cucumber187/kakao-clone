<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao-find</title>
    <link rel="stylesheet" href="css/import.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>skt t1</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="menu-bar">
        <h2 class="menu-bar__title">Find</h2>
        <div class="menu-bar__icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div class="main-screen">
        <div class="find-menu">
            <div class="find-menu__icon">
                <i class="fas fa-qrcode fa-2x"></i><span>QR Code</span></div>
            <div class="find-menu__icon">
                <i class="fas fa-address-book fa-2x"></i><span>Add by Contacts</span></div>
            <div class="find-menu__icon">
                <i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span></div>
            <div class="find-menu__icon">
                <i class="far fa-envelope fa-2x"></i><span>Invite</span></div>
        </div>

        <div class="find-recommended">
            <span>recommended friends</span>
            <div class="find-recommended__text">
                <span>You have no recommended friends.</span>
            </div>
        </div>

        <div class="find__open-chat">
            <span>Open chat</span>
            <span>Go to the Openchat home.<i class="fas fa-chevron-right"></i></span>
        </div>

        <div class="find__chatlist">
            <div class="find__chatlist-text">
                <span class="find__chatlist-title">#CODING</span>
                <span class="find__chatlist-content">#CODING #CODE #CSS</span>
                <div class="find__chatlist-member">
                    <img src="img/profile.png" />
                    <span>432 members</span>
                    <div></div>
                    <span>Active</span>
                </div>
            </div>
            <div class="find__chatlist-img">
                <img src="img/profile.png" />

            </div>
        </div>

    </div>

    <div class="nav-bar">
        <ul class="nav-bar__list">
            <list class="nav-bar__btn"><a class="nav-bar__link" href="user.html"><i class="far fa-user"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="chats.html"><i class="far fa-comment"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="find.html"><i class="fas fa-search"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="more.html"><i class="fas fa-ellipsis-h"></i></a></list>
        </ul>
    </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
