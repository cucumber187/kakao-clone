<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotdot-chat</title>
    <link rel="stylesheet" href="css/import.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>skt t1</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="settings-title chat-title">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        <h1>man</h1>
        <div class="setting__left-icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="main-screen chat__main-screen">

        <div class="chat-day">
            <span class="chat-day__text">Tuesday,June 30,2020</span>
        </div>

        <div class="receive-message">
            <img src="img/profile.png">
            <div class="receive-message__text">
                <span class="receive-message__name">man</span>
                <div class="receive-message__message">
                    <span class="receive-message__content">Hi</span>
                    <span class="receive-message__time">21:22</span>
                </div>
            </div>
        </div>

        <div class="send-message">
            <div class="receive-message__text">
                <div class="send-message__message">
                    <span class="send-message__content">Hello!</span>
                    <span class="send-message__time">21:22</span>
                </div>
            </div>
        </div>

    </div>

    <div class="chat-input">
        <i class="fas fa-plus-square"></i>
        <div class="chat-input__space">
            <input type="text" placeholder="What's up" />
            <div class="chat-input__icon">
                <i class="fas fa-smile"></i>
                <i class="fas fa-arrow-circle-up"></i>
            </div>
        </div>
    </div>

    <div id="no-mobile">
        <spna>Your screen is too big ㅠㅠ</spna>
    </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
