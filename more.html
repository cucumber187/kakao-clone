<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotdot-more</title>
    <link rel="stylesheet" href="css/import.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>skt t1</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="menu-bar">
        <h2 class="menu-bar__title">More</h2>
        <div class="menu-bar__icon">
            <i class="fas fa-search"></i>
            <a href="setting.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>

    <div class="main-screen">
        <div class="user-profile__midiume more-profile">
            <img class="user-profile__img-midiume" src="img/profile.png"/>
            <div class="user-profile__text-midiume">
                <span class="user-profile__text-name">Ji Young su</span>
               <span class="user-profile__text-meaaage">+82 12-3456-7890 <i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div class="user-profile__side">
                
            </div>
        </div>

        <div class="find-menu">
            <div class="find-menu__icon">
                <i class="fas fa-calendar-week fa-2x"></i><span>Calenar</span></div>
            <div class="find-menu__icon">
                <i class="fas fa-hdd fa-2x"></i><span>Talk Drive</span></div>
            <div class="find-menu__icon">
                <i class="fas fa-smile-beam fa-2x"></i><span>Emoticon</span></div>
            <div class="find-menu__icon">
                <i class="fas fa-gamepad fa-2x"></i><span>Games</span></div>
        </div>

        <div class="more-advertisement">
            <span>Advertisement</span>
            <div class="more-advertisement__content">
                <img src="img/food.jpg">
                <div class="more-advertisement__text">
                    <span>"The World's Most Delicious Hamburger"</span>
                    <span>-rainbow burger-</span>
                    <span>single: 3000 won</span>
                    <span>set: 5000 won</span>
                    <span>(It may be different from the picture.)</span>
                </div>
            </div>
        </div>
    </div>

    

    <div class="nav-bar">
        <ul class="nav-bar__list">
            <list class="nav-bar__btn"><a class="nav-bar__link" href="user.html"><i class="far fa-user"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="chats.html"><i class="far fa-comment"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="find.html"><i class="fas fa-search"></i></a></list>
            <list class="nav-bar__btn"><a class="nav-bar__link" href="more.html"><i class="fas fa-ellipsis-h"></i></a></list>
        </ul>
    </div>

    <div id="no-mobile">
        <spna>Your screen is too big ㅠㅠ</spna>
    </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
