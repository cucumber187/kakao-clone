<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotdot-welcome</title>
    <link rel="stylesheet" href="css/import.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>skt t1</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="welcome-main">
        <h1>DOTDOT TALK</h1>
        <span>Do you want to enter the site?</span>
    </div>

    <div class="welcome-login">
        <form action="user.html" method="get" class="welcome-login__form">
            <input type="text" required placeholder="Email or Number" />
            <input type="password" required placeholder="Password" />
            <input class="welcome-login__button" type="submit" value="Log In" />
            <input class="welcome-login__button" type="submit" value="Sign Up" />
        </form>
    </div>

    <div id="no-mobile">
        <spna>Your screen is too big ㅠㅠ</spna>
    </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
